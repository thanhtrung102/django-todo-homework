{% extends 'base.html' %}

{% block content %}
    <h2>New Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Due Date (YYYY-MM-DD HH:MM)</label>
            <input type="datetime-local" name="due_date" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'todo_list' %}" class="btn btn-link">Cancel</a>
    </form>
{% endblock %}
